<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="ko-kr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../resources/js/sha256.min.js"></script>
    <script src="../../resources/js/validatePassword.min.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'NanumSquare', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=janko-ferlic-sfL_QOnmy00-unsplash.jpg');
            filter: blur(4px);
            -webkit-filter: blur(4px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bg-text {
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 1px 1px 10px gray;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 600px;
            padding: 80px 40px;
            text-align: center;
        }

        #password, #password_confirm {
            line-height: 20px;
            border: 1px solid #cccccc;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: px;
            color: gray;
            font-size: 15px;
            padding: 0 5px;
        }

        #submit-btn {
            background-color: #866764;
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="bg-image"></div>

<div class="bg-text">
    <h1>MiliBrary 비밀번호 재설정</h1>
    <hr>
    <br>
    <br>
    <div>
        <input type="hidden" id="requestURL" th:value="@{${contextURL} + '/api/user/reset-password'}"/>
        <input type="hidden" id="token" th:value="@{${token}}">
        <label for="password">비밀번호 입력 : &nbsp;</label>
        <input type="password" id="password"
               name="password"/><br><br>
        <label for="password_confirm">비밀번호 확인 : &nbsp;</label>
        <input type="password" id="password_confirm"
               name="password_confirm"/><br><br>
        <button id="submit-btn" type="submit">비밀번호 재설정</button><br><br>
    </div>
    <p style="font-size:13px">해당 인증은 1시간 동안 유효합니다.</p>
    <br>
    <hr>
    <br>
    <b style="font-size:12px">Copyright MiliBrary All rights reserved.</b>
</div>
</body>
</html>
